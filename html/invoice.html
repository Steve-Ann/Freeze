<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap;" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital@0;1&display=swap" rel="stylesheet">
    <!--Boldonse font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Winky+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <!--open sans font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Winky+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>FREEZE! - We sell ice to Eskimo.</title>
    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <div class="container">      
       <nav>
            <a href="homepage.html" class="freeze-brand nosifer-regular">FREEZE!</a>
            <ul class="freeze-menu">               
                <li><a href="homepage.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order_history.html" class="secure-option">Order History</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>

        <div class="invoice-container">
          <div class="invoice-header">
              <h2>Invoice</h2>
              <p>Invoice Date: <span id="invoice-date"></span></p>
          </div>
          <div class="invoice-details">
              <p><strong>Customer Name:</strong> John Doe</p>
              <p><strong>Email:</strong> johndoe@example.com</p>
          </div>
          <table>
              <thead>
                  <tr>
                      <th>Order Number</th>
                      <th>Date</th>
                      <th>Product</th>                     
                  </tr>
              </thead>
              <tbody id="invoice-items">
                  <tr>
                      <td id="orderNumber"></td>
                      <td id="orderDate"></td>
                      <td id="orderProduct"></td>                      
                  </tr>
              </tbody>
          </table>
          <p class="total">Grand Total: <span id="orderTotal"></span></p>
          <button class="print-btn" onclick="window.print()">Print Invoice</button>
      </div>
  
     
         
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const user = sessionStorage.getItem('current_user');
        console.log("Logged in user " + user)
        if (!user) {
          window.location.href = 'login.html'
        } else {            
          document.documentElement.style.setProperty('--hidden-options', 'block')
        }
      })

      const orderData = sessionStorage.getItem('data');  
      const invoiceData = JSON.parse(orderData);      
      document.getElementById('orderNumber').innerHTML = invoiceData[0]
      document.getElementById('orderDate').innerHTML = invoiceData[1]
      document.getElementById('orderProduct').innerHTML = invoiceData[2]
      document.getElementById('orderTotal').innerHTML = invoiceData[3]
   
     </script>
  </body>
</html>
